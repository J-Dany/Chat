plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'io.github.cdimascio:java-dotenv:5.2.2'
    implementation 'commons-codec:commons-codec:1.15'
    implementation 'org.json:json:20210307'
    implementation 'org.hibernate:hibernate-core:5.4.31.Final'

    compile 'com.google.guava:guava:29.0-jre'
    compile 'io.github.cdimascio:java-dotenv:5.2.2'
    compile 'commons-codec:commons-codec:1.15'
    compile 'org.json:json:20210307'
    compile 'org.hibernate:hibernate-core:5.4.31.Final'
}

java {
    toolchain {
        sourceCompatibility = "VERSION_14"
        targetCompatibility = "VERSION_14"
    }
}

application {
    // Define the main class for the application.
    mainClass = 'Chat.Main'
}

jar {
    manifest {
        attributes "Main-Class": "Chat.Main"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}